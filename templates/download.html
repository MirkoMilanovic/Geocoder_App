<!--
When the user presses "Download" button, the download function is being executed (href=...).
The button is the "btn" class, with that you call it in index.html
-->
<!DOCTYPE html>
<html lang="en">
<div class="download">
    <a href="{{url_for('download')}}" target="blank">
        <button class="btn"> Download </button>
    </a>
</div>
</html>
